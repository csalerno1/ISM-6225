<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <title >Chart.js examples</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
</head>
<body>
  <h1 style="margin: auto;">Pie chart example</h1>
<div style="width:900px; height:300px; margin:auto;">
  <canvas id="barchartexample" width="300" height="150"></canvas>
</div>
  <script>
    new Chart(document.getElementById("barchartexample"), {
      type: 'pie',
      backgroundColor: "gray",
      data: {
        labels: ["Africa", "Asia", "Europe", "Latin America", "North America"],
        datasets: [
          {
            label: "Population (millions)",
            backgroundColor: ["green", "blue", "red", "yellow", "purple"],
            data: [50, 5267, 734, 784, 433]
          }
        ]
      },
      options: {
        legend: { display: true },
        title: {
          display: true,
          text: 'Predicted world population (millions) in 2050'
        }
      }
    });
  </script>
<h1> Bar chart example</h1>
<div style="width:900px; height:300px; margin:auto; margin-top: 150px; background-color:gray">
  <canvas id="secondexample" width="300" height="150"></canvas>
</div>
  <script>
    new Chart(document.getElementById("secondexample"), {
      type: 'bar',
      data: {
        labels: ["Africa", "Asia", "Europe", "Latin America", "North America"],
        datasets: [
          {
            label: "Population (millions)",
            backgroundColor: ["green", "blue", "red", "yellow", "purple"],
            data: [50, 5267, 734, 784, 433]
          }
        ]
      },
      options: {
        legend: { display: true },
        title: {
          display: true,
          text: 'Predicted world population (millions) in 2050'
        },
        backgroundColor: "gray",
      }
    });
  </script>

</body>
</html>
